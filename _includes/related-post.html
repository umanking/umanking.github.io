<div>
    <h2>ðŸ“š Related Posts </h2>

<ul>
{% for post in site.posts %}
    {% for tag in post.tags %}
        {% for pageTag in page.tags limit: 1 %}
            {% if tag == pageTag %}
                <li>
                    <span class="recent-posts__title"><a href="{{ post.url }}">{{ post.title }}</a></span>
                    <span class="recent-posts__date">
                        <time class="timeago" datetime="{{ post.date | date_to_xmlschema }}">{{post.date | date: "%b %-d, %Y"}}</time>
                    </span>
                </li>
            {% endif %}
        {% endfor %}
    {% endfor %}
{% endfor %}
</ul>
</div>
