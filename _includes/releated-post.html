<div>
{% for post in site.posts %}
<div class="recent-posts">
    {% if post.image %}
    <a class="recent-posts__image" href="{{ post.url }}">
    <img class="lazy" data-src="{{site.baseurl}}{{post.image}}" alt="{{ post.title }}">
    </a>
    {% else %}
    {% endif %}
    <div class="recent-posts__content">
    <div class="recent-posts__date">
        <time class="timeago" datetime="{{ post.date | date_to_xmlschema }}">{{post.date | date: "%b %-d, %Y"}}</time>
    </div>
    <h4 class="recent-posts__title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
    </div>
</div>
{% endfor %}
</div>
