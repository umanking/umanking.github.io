
<aside class="aside__menu">
  <h4>All Posts</h4>
  {% assign categories = site.categories | sort %}
    {% for category in categories  %}
    <span class="asie__category">
        <a href="/tag/{{ category | first | slugify }}/", style="font-size: {{ category | last | size  |  times: 4 | plus: 80 }}%">
            {{ category[0] | replace:'-', ' ' }} 
            ({{ category | last | size }})
        </a>
    </span><br>
    {% endfor %}
</aside>
